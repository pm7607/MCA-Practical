<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Lab-13</title>
  </head>
  <body>
    <div class="m-5 text-center align-items-center">
      <div
        class="container max-width-sm w-50 bg-light border border-success p-5"
      >
        <h1 class="mb-4">Student Registrastion Form</h1>
        <form action="controller.php" method="get">
          <table class="table border-success fs-3 align-middle">
            <tr>
              <td>
                <label for="Name">Name :</label>
              </td>
              <td>
                <input type="text" id="Name" name="name" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="Email">Email :</label>
              </td>
              <td>
                <input type="email" id="Email" name="email" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="number"> Number :</label>
              </td>
              <td>
                <input type="number" id="number" name="number" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="gender">Gender :</label>
              </td>
              <td>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="male"
                  checked
                /><label for="male" class="mx-3">Male</label>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="female"
                /><label for="female" class="mx-3">Female</label>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="text-center">
                <input type="submit" name="submit" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
